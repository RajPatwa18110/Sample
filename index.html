<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Service</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1e1e2e, #161625);
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
            50% {
                box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }
            100% {
                box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(145deg, #1a1a2c, #10101a);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #000, -5px -5px 15px #2b2b3d;
            padding: 30px;
            width: 400px;
            animation: neonGlow 3s infinite alternate;
        }

        h2 {
            text-align: center;
            color: #0ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: #181825;
            color: #f1f1f1;
            box-shadow: inset 2px 2px 5px #000, inset -2px -2px 5px #2b2b3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input:hover, select:hover, button:hover {
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.05);
        }

        input:focus, select:focus {
            box-shadow: 0 0 20px #0ff;
        }

        /* Submit Button */
        button {
            background: #0ff;
            color: #10101a;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #00e6e6;
            box-shadow: 0 0 20px #00e6e6, 0 0 30px #00e6e6;
        }

        /* Payment Details Section */
        .form-group p {
            color: #f1f1f1;
            font-size: 14px;
        }

        /* Receipt Upload Field */
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Social Media Service</h2>
        <form id="socialForm" method="POST" action="https://api.web3forms.com/submit">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="33f28a60-fd13-4374-a98f-d3ac76eb5264">

            

            <div class="form-group">
                <label for="plan">Select Plan</label>
                <select id="plan" name="plan" required>
                    <option value="" disabled selected>Choose a plan</option>
                    <option value="10">Basic Plan - $10</option>
                    <option value="25">Standard Plan - $25</option>
                    <option value="50">Premium Plan - $50</option>
                </select>
            </div>

            <div class="form-group">
                <label for="link">Enter Link</label>
                <input type="url" id="link" name="link" placeholder="Enter your link" required>
            </div>

            <div class="form-group">
                <label for="quantity">Enter Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <label for="totalPrice">Total Price</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>
            </div>

            <div class="form-group">
                <label for="paymentConfirmation">Payment Confirmation</label>
                <p>Please pay the calculated amount of <span id="amountToPay">$0.00</span> to our account and provide details below:</p>
            </div>

            <div class="form-group">
                <label for="remark">Name in Remark</label>
                <input type="text" id="remark" name="remark" placeholder="Enter the name used in the payment remark" required>
            </div>

            <div class="form-group">
                <label for="receipt">Upload Payment Receipt</label>
                <input type="file" id="receipt" name="receipt" accept="image/*" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const plan = document.getElementById('plan');
        const quantity = document.getElementById('quantity');
        const totalPrice = document.getElementById('totalPrice');
        const amountToPay = document.getElementById('amountToPay');

        function calculateTotal() {
            const planCost = parseFloat(plan.value) || 0;
            const quantityValue = parseInt(quantity.value) || 0;
            const total = planCost * quantityValue;
            totalPrice.value = `$${total.toFixed(2)}`;
            amountToPay.textContent = `$${total.toFixed(2)}`;
        }

        plan.addEventListener('change', calculateTotal);
        quantity.addEventListener('input', calculateTotal);

        // Form submission handling for Web3Forms
        const form = document.getElementById('socialForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default submission
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message || 'Form submitted successfully!');
                    form.reset(); // Clear the form
                })
                .catch((error) => alert('Failed to submit form: ' + error));
        });
    </script>
</body>
</html>
