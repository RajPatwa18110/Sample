<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Service</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1e1e2e, #161625);
            color: #f1f1f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* Enables scrolling */
        }

        /* Neon Glow Animation */
        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
            50% { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff; }
            100% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(145deg, #1a1a2c, #10101a);
            border-radius: 15px;
            box-shadow: 5px 5px 15px #000, -5px -5px 15px #2b2b3d;
            padding: 30px;
            width: 400px;
            max-height: 90vh; /* Limits height to fit within the screen */
            overflow-y: auto; /* Allows scrolling within the form */
            animation: neonGlow 3s infinite alternate;
        }

        h2 {
            text-align: center;
            color: #0ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: #181825;
            color: #f1f1f1;
            box-shadow: inset 2px 2px 5px #000, inset -2px -2px 5px #2b2b3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input:hover, select:hover, button:hover {
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.05);
        }

        input:focus, select:focus {
            box-shadow: 0 0 20px #0ff;
        }

        /* Submit Button */
        button {
            background: #0ff;
            color: #10101a;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #00e6e6;
            box-shadow: 0 0 20px #00e6e6, 0 0 30px #00e6e6;
        }

        /* Payment Details */
        .payment-info {
            text-align: center;
            margin-top: 20px;
        }

        .payment-info p {
            font-size: 16px;
            color: #f1f1f1;
        }

        .payment-info img {
            width: 150px;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
        }

        /* Payment Instruction Section */
        .payment-instruction {
            text-align: center;
            background: rgba(0, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px #0ff;
        }

        .payment-instruction p {
            font-size: 16px;
            color: #0ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tiktok Services</h2>
        <form id="socialForm" method="POST" action="https://api.web3forms.com/submit">
            <input type="hidden" name="access_key" value="33f28a60-fd13-4374-a98f-d3ac76eb5264">

            <div class="form-group">
                <label for="plan">Select Plan</label>
                <select id="plan" name="plan" required>
                    <option value="" disabled selected>Choose a plan</option>
                    <option value="0.005">TikTok Views - Rs.10 per 2000</option>
                    <option value="0.1">TikTok Likes - Rs.100 per 1000</option>
                    <option value="0.50">TikTok Followers - Rs.500 per 1000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="link">Enter Link</label>
                <input type="url" id="link" name="link" placeholder="Enter your link" required>
            </div>

            <div class="form-group">
                <label for="quantity">Enter Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <label for="totalPrice">Total Price</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>
            </div>

            <!-- Payment Instruction Section -->
            <div class="payment-instruction">
                <p>Please pay the total amount: <span id="displayTotal">Rs. 0</span> and</p>
                <p>Fill in the transaction details below after making the payment.</p>
            </div>

            <div class="payment-info">
                <p><strong>Pay via eSewa:</strong> <span style="color:#0ff;">9804563632</span></p>
                <img src="Qr.jpg" alt="eSewa QR Code">
                <p><small>Scan the QR code to make a payment</small></p>
            </div>

            <div class="form-group">
                <label for="payerName">Your Name</label>
                <input type="text" id="payerName" name="payerName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="transactionCode">Transaction Code</label>
                <input type="text" id="transactionCode" name="transactionCode" placeholder="Enter transaction code" required>
            </div>

            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="text" id="remark" name="remark" placeholder="Enter the remark used in payment" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const plan = document.getElementById('plan');
        const quantity = document.getElementById('quantity');
        const totalPrice = document.getElementById('totalPrice');
        const displayTotal = document.getElementById('displayTotal');

        function calculateTotal() {
            const planCost = parseFloat(plan.value) || 0;
            const quantityValue = parseInt(quantity.value) || 0;
            const total = planCost * quantityValue;
            totalPrice.value = `Rs. ${total}`;
            displayTotal.innerText = `Rs. ${total}`;
        }

        plan.addEventListener('change', calculateTotal);
        quantity.addEventListener('input', calculateTotal);
    </script>
</body>
</html>
